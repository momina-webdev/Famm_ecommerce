{% extends "base.html" %}
{% load static %}
{% block body %}

<link rel="stylesheet" href="{% static 'css/register.css' %}">

<div class="container-fluid min-vh-100 d-flex justify-content-center align-items-center">
  <div class="col-lg-5">
    <div class="card border-0 shadow w-100">
      
      <!-- Header -->
      <div class="card-header bg-primary text-center p-4">
        <h1 class="text-white m-0">Sign Up Now</h1>
      </div>
      
      <!-- Body -->
      <div class="card-body rounded-bottom bg-white p-5">
        {% if messages %}
          {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
          {% endfor %}
        {% endif %}
        
        <!-- Form -->
        <form method="post" novalidate>
          {% csrf_token %}
          <div class="form-group mb-3">
            <input type="text" name="username" class="form-control p-3" placeholder="Username" required>
          </div>
          <div class="form-group mb-3">
            <input type="email" name="email" class="form-control p-3" placeholder="Email" required>
          </div>
          <div class="form-group mb-3">
            <input type="password" name="password" class="form-control p-3" placeholder="Password" required>
          </div>
          <div class="form-group mb-4">
            <input type="password" name="confirm_password" class="form-control p-3" placeholder="Confirm Password" required>
          </div>
          <button type="submit" class="btn btn-primary btn-block py-3 w-100">Register</button>
        </form>
        
        <!-- Footer -->
        <div class="text-center mt-3">
          <a href="{% url 'login' %}" class="text-primary">Already have an account? Login</a>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock body %}
